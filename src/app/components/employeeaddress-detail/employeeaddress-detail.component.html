<div mat-dialog-title>
    <h2>Employee Address</h2>
</div>
<form [formGroup]="employeeaddressForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text" placeholder="Enter Address " formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-select formControlName="employeeId" placeholder="Select Owner">
                  <mat-option value="{{employee.id}}" *ngFor="let employee of employee">
                    {{employee.firstName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput type="text" placeholder="Enter City " formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input matInput type="text" placeholder="Enter State " formControlName="state">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput type="text" placeholder="Enter Country " formControlName="country">
            </mat-form-field>
        </div>
        <div class="row1">
            <mat-form-field appearance="outline">
                <mat-label>Pincode</mat-label>
                <input matInput type="text" placeholder="Enter Pincode " formControlName="pincode">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-select formControlName="addressTypeId" placeholder="Select Owner">
                  <mat-option value="{{addressType.id}}" *ngFor="let addressType of addressType">
                    {{addressType.addressTypes}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}} </button> 
        <!-- <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">{{data ? 'Update' : 'Save'}}</button> -->
    </div>
</form>
