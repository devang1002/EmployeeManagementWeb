<div mat-dialog-title>
  <h4>EmployeeFamilyDetail</h4>
</div>
<form [formGroup]="employeefamilydetailForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row1">
      <mat-form-field appearance="outline">
        <mat-label>FirstName:</mat-label>
        <input matInput type="text" placeholder="Enter FirstName" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>MiddleName:</mat-label>
        <input matInput type="text" placeholder="Enter MiddleName" formControlName="middleName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>LastName:</mat-label>
        <input matInput type="text" placeholder="Enter LastName" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="row1">

      <mat-form-field appearance="outline">
        <mat-label>DOB:</mat-label>
        <input matInput [matDatepicker]="picker1" placeholder="dob" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!-- <mat-error *ngIf="hasError('startDate', 'required')">Choose start date</mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select formControlName="employeeId" placeholder="Select Owner">
          <mat-option value="{{employee.id}}" *ngFor="let employee of employee">
            {{employee.firstName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select formControlName="relationId" placeholder="Select Owner">
          <mat-option value="{{employeeRelation.id}}" *ngFor="let employeeRelation of employeeRelation">
            {{employeeRelation.relation}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>


  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}} </button>
    <!-- <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">{{data ? 'Update' : 'Save'}}</button> -->
  </div>
</form>
