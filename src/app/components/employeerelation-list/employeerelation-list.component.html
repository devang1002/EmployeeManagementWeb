<mat-toolbar color="primary">
    <span>Employee Relation</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openemployeerelation()">Add EmployeeRelation</button>
  </mat-toolbar>
  <div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No. </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container> -->
        <ng-container matColumnDef="relation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Relation </th>
          <td mat-cell *matCellDef="let employeerelation"> {{employeerelation.relation}} </td>
        </ng-container>
            
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let employeerelation" class="action"> 
            
            <button mat-icon-button (click)="updateemployeerelation(employeerelation)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
            <button mat-icon-button (click)="deleteemployeerelation(employeerelation.id,employeerelation)">
              <mat-icon color="warn">delete</mat-icon>
            </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let employeerelation; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
          
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of employeerelation"></mat-paginator>
    </div>
  </div>
